<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>This is my simple temperature sensor dashboard</title>


  </head>
  <body>
		<div class="container">
			<h3 class="my-5">Temperature sensor dashboard</h3>
			<div id="sensordata"></div>
			<div class="my-5">
				<table class = "table table-bordered" id="sensortable">
				  <thead>
					<tr>
					  <th> Thing name </th>
					  <th> Temperature </th>
					  <th> Time </th>
					</tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
			</div>
		</div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $.get("https://h09bz5o1ge.execute-api.us-east-1.amazonaws.com/dev/get",function(result, status){
          //alert(result.length)
          for(i in result){
            //alert(result[i].thingname)
            $('#sensortable > tbody:last').append('<tr>'+'<td>'+result[i].thingname+'</td>'+'<td>'+result[i].temperature+'</td>'+'<td>'+result[i].time+'</td>'+'</tr>');
          }
        });
      });	  
    </script>
  </body>
</html>
